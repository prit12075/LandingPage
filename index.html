<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">MyBrand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#hero">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="hero" class="text-center p-5 bg-light">
        <div class="container">
            <h1>Welcome to My Landing Page</h1>
            <p class="lead">Your success starts here.</p>
            <a href="#features" class="btn btn-primary mt-3">Learn More</a>
        </div>
    </section>
    <section id="features" class="p-5 bg-white">
        <div class="container">
            <h2 class="text-center mb-4">Our Features</h2>
            <div class="row text-center">
                <div class="col-md-4 mb-4">
                    <h4>Feature 1</h4>
                    <p>Description of Feature 1.</p>
                </div>
                <div class="col-md-4 mb-4">
                    <h4>Feature 2</h4>
                    <p>Description of Feature 2.</p>
                </div>
                <div class="col-md-4 mb-4">
                    <h4>Feature 3</h4>
                    <p>Description of Feature 3.</p>
                </div>
            </div>
        </div>
    </section>

    <section id="Contact" class="p-5 bg-light">
        <div class="container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form class="mx-auto" style="max-width: 600px;">
            <div>
                <input type="text" class="form-control mb-3" placeholder="Your Name" required>
            </div>
            <div>
                <input type="email" class="form-control mb-3" placeholder="Your Email" required>
            </div>
            <div>
                <textarea class="form-control mb-3" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        </div>
    </section>
    <footer class="bg-dark text-white text-center py-3">
            <p class="mb-0">&copy; 2023 MyBrand. All rights reserved.</p>
    </footer>
</body>
</html>
